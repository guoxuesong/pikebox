    <h1>Class Func</h1>
    <dl>
<dt><font face='Helvetica'>Description</font><dt>
<dd><font face='Helvetica'><p>Func can be stored in GLOBALD-&gt;data, act as dynamic data.</p>
<p>    Func 可以被存储在GLOBALD-&gt;data里，用以返回动态的数据。</p>
</font></dd></dl>
